plugins {
    id 'java'
    id "io.freefair.lombok" version "5.0.0-rc6"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version:'3.2.16.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version:'3.2.16.RELEASE'
    compile group: 'org.springframework', name: 'spring-aspects', version:'4.3.11.RELEASE'
    compile group: 'com.h2database', name: 'h2', version:'1.4.192'
    compile group: 'org.apache.derby', name: 'derby', version:'10.11.1.1'
    compile group: 'org.hsqldb', name: 'hsqldb', version:'2.3.2'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version:'3.0.1'
    compile group: 'org.freemarker', name: 'freemarker', version:'2.3.23'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework', name: 'spring-test', version:'3.2.16.RELEASE'

    compile group: 'org.projectlombok', name: 'lombok', version:'1.18.4'
}
